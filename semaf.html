<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottone Cambia Colore</title>
    <style>
        #colorButton {
            padding: 20px;
            font-size: 24px;
            color: white;
            background-color: green;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.2;
        }
        #nameInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="colorButton" onclick="changeColor()">FREE</button>
    <input type="text" id="nameInput" placeholder="Inserisci il tuo nome">
    <script>
        function changeColor() {
            const button = document.getElementById('colorButton');
            const nameInput = document.getElementById('nameInput').value;
            if (button.style.backgroundColor === 'red') {
                button.style.backgroundColor = 'green';
                button.textContent = 'FREE';
            } else {
                button.style.backgroundColor = 'red';
                button.textContent = nameInput;
            }
        }
    </script>
</body>
</html>
